{% extends 'base.html' %}

{% block content %}
<div class="container">
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <h3>Please Login: </h3>
    <form action="{% url 'user_login' %}" method="POST">
        <label for="username">Username: </label>
        <input type="text" name="username" id="" placeholder="Enter Username.. " required class="form-control">
        <label for="password">Password: </label>
        <input type="password" name="password" id="" placeholder="Enter Password.. " required class="form-control">

        {% csrf_token %}
        <br>
        <input type="submit" name="submit" value="Login">
    </form>
    <br>
    <br>
    <br>
</div>

{% endblock %}
